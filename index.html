<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Fylo data storage component</title>

  <link rel="stylesheet" href="./style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>

  <div class="flex middle">
    <div class="cards flex display-mobile middle">
      <div class="first-card">
        <div class="cards-elements">
          <img src="./images/logo.svg" alt="Logo">
          <div class="icons">
            <div class="flex">
              <div class="icons-padding">
                <a href="#">
                  <div class="flex icon-bg">
                    <img src="./images/icon-document.svg" alt="Document">
                  </div>
                </a>
              </div>
              <div class="icons-padding">
                <a href="#">
                  <div>
                    <div class="flex icon-bg">
                      <img src="./images/icon-folder.svg" alt="Folder">
                    </div>
                  </div>
                </a>
              </div>
              <a href="#">
                <div class="flex icon-bg ">
                  <img src="./images/icon-upload.svg" alt="Upload">
                </div>
              </a>
            </div>
          </div>
        </div>
      </div>
      <div class="second-card">
        <div class="text-storage flex hide-mobile">
          <div style="color: hsl(229, 57%, 11%); font-size: 35px;">
            <p>185</p>
          </div>
          <div style="padding-left: 10px;">
            <p>GB LEFT</p>
          </div>
        </div>
        <div class="cards-elements">
          <p style="margin: 0;" class="text">You've used <span style="font-weight: 700;">815 GB</span> of your storage</p>

          <div class="bar-first-desktop flex">
            <div class="bar-second">
              <div style="padding-top: 0.9px;">
                <div class="circle">
              </div>
              </div>
            </div>
          </div>
          <div style="font-weight: 700" class="text flex text-end">
            <p>0 GB</p>
            <p>1000 GB</p>
          </div>
        </div>
        <div class="flex mid">
          <div class="text-storage flex hide-desktop">
            <div style="color: hsl(229, 57%, 11%); font-size: 35px;">
              <p>185</p>
            </div>
            <div style="padding-left: 10px;">
              <p>GB LEFT</p>
            </div>
          </div>
          
        </div>
      </div>
    </div>
  </div>

</body>
</html>
